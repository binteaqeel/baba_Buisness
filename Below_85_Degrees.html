<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Page Not Found</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      padding: 18px 0;
      background: rgba(103, 126, 234, 0.9);
      backdrop-filter: blur(6px);
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease-in-out;
    }

    .navbar:hover {
      color: #ffe26f;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffe26f, 0 0 30px #ff8c00;
      letter-spacing: 3px;
    }

    /* Content */
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .error-code {
      font-size: 120px;
      font-weight: 900;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      margin: 0;
    }

    .error-message {
      font-size: 28px;
      margin: 15px 0 30px;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #764ba2, #667eea);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Footer */
    .footer {
      width: 100%;
      padding: 15px 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">HSD Table Calculation</div>

  <!-- Content -->
  <div class="content">
    <h1 class="error-code">404</h1>
    <p class="error-message">Oops! The page you are looking for doesn't exist.</p>
    <button onclick="window.location.href='index.html'">Go Back Home</button>
  </div>

  <!-- Footer -->
  <div class="footer">&copy; By Syed Aqeel Ahmed</div>
</body>
</html>
