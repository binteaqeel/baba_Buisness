<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #ff6ec4, #7873f5, #4ade80);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid transparent;
      border-top: 8px solid #fff;
      border-right: 8px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite, colors 3s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes colors {
      0% { border-top-color: #ff6ec4; border-right-color: #ff6ec4; }
      33% { border-top-color: #7873f5; border-right-color: #7873f5; }
      66% { border-top-color: #4ade80; border-right-color: #4ade80; }
      100% { border-top-color: #ff6ec4; border-right-color: #ff6ec4; }
    }

    /* Page Content */
    #content {
      display: none;
      height: 100vh;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      overflow: auto;
    }

    h1 {
      font-size: 3rem;
      color: #222;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 12px 24px;
      background: #6a11cb;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Fade effect */
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Page Content -->
  <div id="content">
    <h1>Welcome to Our Page</h1>
    <p>
      Let's make calculations easier and faster. Click the button below to get started!
    </p>
    <button onclick="window.location.href='Selection.html'" class="btn">Get Started</button>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").classList.add("fade-out");
        setTimeout(() => {
          document.getElementById("loader").style.display = "none";
          document.getElementById("content").style.display = "flex";
          document.body.style.overflow = "auto";
        }, 1000);
      }, 3000); // Loader time = 3 seconds
    });
  </script>
</body>
</html>
